{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div id="user">
    <div class="container">
        <h1>Log In</h1>
        <div class="card" style="width: 50%; margin: auto;">
            <div class="card-body">
                {% if messages %}
                {% for error in messages %}
                  <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button class="mt-2 mb-2 btn btn-primary" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
