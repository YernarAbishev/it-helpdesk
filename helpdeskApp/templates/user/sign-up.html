{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div id="user">
    <div class="container">
        <h1>Sign up</h1>
        <div class="card" style="width: 50%; margin: auto;">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
