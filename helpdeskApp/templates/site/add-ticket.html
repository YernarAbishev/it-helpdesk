{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add ticket{% endblock %}

{% block content %}
<style>
    #div_id_problemDescription, #div_id_department, #div_id_photo {
        margin-bottom: 10px;
    }
</style>
<div id="tickets">
    <div class="container">
        <h1>Add ticket</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button class="btn btn-primary">Add ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
